<div class="page-header">
        <h1>User Management</h1>
    </div>
    <br>
        
    <div class = "jumbotron text-center" ng-show="management.loading">
            <span class = "glyphicon glyphicon-repeat spinner"></span>
            <p>Loading...</p>
        </div>
        <br>
        
    <div class="panel panel-primary">
        <div class="panel-heading">
            <strong>User Information</strong>
        </div>
        
        <table class="table">
            
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Age</th>
                <th>PhoneNo</th>
                <th>Address</th>
            </tr>
            <tr ng-repeat="person in management.users">
                <td>{{ person.name }}</td>
                <td>{{ person.username }}</td>
                <td>{{ person.email }}</td>
                <td>{{ person.age }}</td>
                <td>{{ person.phoneNo }}</td>
                <td>{{ person.address }}</td>
                <td>

                <a href="/userEdit/{{person._id}}">
                <button type="button" ng-click="management.userEdit(person.username);"  ng-show="management.editAccess" class="btn btn-primary" >Edit</button>    
                </a>
                <button type="button" ng-click="management.deleteUser(person.username);"  ng-show="management.deleteAccess" class="btn btn-danger" >Delete</button>
                </td>
            </tr>
        </table>
    </div>
    
    
        <div class = "row show-hide-message" ng-show ="management.successMsg">
            <div class = "alert alert-success">{{ management.successMsg }}</div>
        </div>
        <br>
