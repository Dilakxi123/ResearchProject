<div class="page-header">
    <h1>Edit Staff</h1>
</div>
<br>
<ul class="nav nav-tabs">
<li role="presentation" ng-click="edit.namePhase();" ng-class="nameTab"><a href="#">Staff Name</a></li>
<li role="presentation" ng-click="edit.usernamePhase();" ng-class="usernameTab"><a href="#">Username</a></li>
<li role="presentation" ng-click="edit.emailPhase();" ng-class="emailTab"><a href="#">Email</a></li>
<li role="presentation" ng-click="edit.specializePhase();" ng-class="specializeTab"><a href="#">Specialize</a></li>
<li role="presentation" ng-click="edit.phoneNoPhase();" ng-class="phoneNoTab"><a href="#">Phone No</a></li>
<li role="presentation" ng-click="edit.addressPhase();" ng-class="addressTab"><a href="#">Address</a></li>

</ul>
<br>


<form name="edit.nameForm" ng-show="edit.phase1" ng-submit="edit.updateName(newName, edit.nameForm.name.$valid)" novalidate>
        <label>Staff Name:</label>
        <input ng-disabled="edit.disabled" class="form-control" type="text" name="name" placeholder="please enter staff name" ng-model="newName" required>
        <br>

<button ng-disabled="edit.disabled" class="btn btn-primary" type="submit">Update</button>
</form>
<form name="edit.usernameForm" ng-show="edit.phase2" ng-submit="edit.updateUserName(newUsername, edit.usernameForm.username.$valid)" novalidate>
    <label>Username:</label>
    <input ng-disabled="edit.disabled" class="form-control" type="text" name="username" placeholder="please enter username" ng-model="newUsername" required>
    <br>
<button ng-disabled="edit.disabled" class="btn btn-primary" type="submit">Update</button>
</form>
<form name="edit.phoneNoForm" ng-show="edit.phase3" ng-submit="edit.updatePhoneNo(newPhoneNo, edit.phoneNoForm.phoneNo.$valid)" novalidate>
    <label>Phone No:</label>
    <input ng-disabled="edit.disabled" class="form-control" type="text" name="phoneNo" placeholder="please enter Phone No" ng-model="newPhoneNo" required>
    <br>
<button ng-disabled="edit.disabled" class="btn btn-primary" type="submit">Update</button>
</form>
<form name="edit.addressForm" ng-show="edit.phase4" ng-submit="edit.updateAddress(newAddress, edit.addressForm.address.$valid)" novalidate>
    <label>Address:</label>
    <input ng-disabled="edit.disabled" class="form-control" type="text" name="address" placeholder="please enter address" ng-model="newAddress" required>
    <br>
<button ng-disabled="edit.disabled" class="btn btn-primary" type="submit">Update</button>
</form>
<form name="edit.emailForm" ng-show="edit.phase5" ng-submit="edit.updateEmail(newEmail, edit.emailForm.email.$valid)" novalidate>
    <label>Email:</label>
    <input ng-disabled="edit.disabled" class="form-control" type="text" name="email" placeholder="please enter Email" ng-model="newEmail" required>
    <br>

<button ng-disabled="edit.disabled" class="btn btn-primary" type="submit">Update</button>
</form>
<form name="edit.specializeForm" ng-show="edit.phase6" ng-submit="edit.updateSpecialize(newSpecialize, edit.specializeForm.specialize.$valid)" novalidate>
    <label>Specialize:</label>
    <input ng-disabled="edit.disabled" class="form-control" type="text" name="specialize" placeholder="please enter Specialize" ng-model="newSpecialize" required>
    <br>

<button ng-disabled="edit.disabled" class="btn btn-primary" type="submit">Update</button>
</form>
<br>

<br>

<div class="row show-hide-message" ng-show="edit.successMsg">
    <div class="alert alert-success">{{ edit.successMsg }}</div>
</div>


<div class="row show-hide-message" ng-show="edit.errorMsg">
    <div class="alert alert-danger">{{ edit.errorMsg }}</div>
</div>
