<div class="page-header">
        <h1>Add Rooms</h1>
    </div>
    <form ng-submit="room.addRoom(proData);">
        <label>Hotel Name:</label>
        <select class="form-control" name="hotelName" ng-model="model" >
            <option ng-repeat="option in data" value="{{option.id}}">{{ option.label }}</option>
        </select>        
        <br>
        <label>Room No:</label>
        <input class="form-control" type="text" name="roomNo" placeholder="please enter roomNo" ng-model="room.proData.roomNo">
        <br>
        <label>Room Type:</label>
        <select class="form-control" id="roomType" name="roomType" ng-model="room.proData.roomType">  
            <option value="" disabled>Select One</option>
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Triple">Triple</option>
            <option value="Quad">Quad</option>
            <option value="Queen">Queen</option>
            <option value="King">King</option>
        </select>
        <br>
        <label>Room Price:</label>
        <input class="form-control" type="text" name="roomPrice" placeholder="please enter roomPrice" ng-model="room.proData.roomPrice">
        <br>
        <br><br><br><br>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
    <br>
    <div class="jumbotron text-center" ng-show="room.loading">
        <span class="glyphicon glyphicon-repeat spinner"></span>
        <p>Loading....</p>
    </div>
    <br>
    
    <div class="row show-hide-message" ng-show="room.successMsg">
        <div class="alert alert-success">{{room.successMsg}}</div>
    </div>
    
    <br>
    
    <div class="row show-hide-message" ng-show="room.errorMsg">
        <div class="alert alert-danger">{{ room.errorMsg }}</div>
    </div>
