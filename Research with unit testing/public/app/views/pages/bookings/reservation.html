<div class="page-header">
    <h1>Make Booking</h1>
</div>

    <label>Select and get the Hotel Information</label>
    <select class="form-control" name="hotelName" ng-model="model" ng-change="onCategoryChange(model)" >
        <option ng-repeat="option in data" value="{{option.id}}">{{ option.label }}</option>
    </select>      

    <br><br><br>

    <label>Hotel Name</label>&nbsp&nbsp&nbsp&nbsp{{filterData[0].name }}<br><br>
    <label>Address</label>&nbsp&nbsp&nbsp&nbsp{{filterData[0].address}}<br><br>
    <label>Phone</label>&nbsp&nbsp&nbsp&nbsp{{filterData[0].phone}}<br><br>
    <label>Email</label>&nbsp&nbsp&nbsp&nbsp{{filterData[0].email}}<br><br>
    <label>Rate</label>&nbsp&nbsp&nbsp&nbsp{{filterData[0].rate}}<br><br>

    <br><br>
    <div class="col-sm-6">
        <button class="btn btn-primary" type="submit">Click here to Book a Room</button>
    </div>
